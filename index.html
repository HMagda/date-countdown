<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Date-Countdown</title>
  </head>
  <body>
    <h1>New Year Countdown</h1>
    <div class="date-countdown-container">
      <!-- <h2 id="day" class="number">00</h2>
      <h2 id="hour" class="number">00</h2>
      <h2 id="minute" class="number">00</h2>
      <h2 id="second">00</h2> -->
      <div class="flip-card" id="day">
        <div class="top">4</div>
        <div class="bottom">4</div>
      </div>
      <div class="flip-card" id="hour">
        <div class="top">4</div>
        <div class="bottom">4</div>
      </div>
      <div class="flip-card" id="minute">
        <div class="top">4</div>
        <div class="bottom">4</div>
      </div>
      <div class="flip-card" id="second">
        <div class="top">4</div>
        <div class="bottom">4</div>
      </div>
      <div class="flip-card flip">
        <div class="top">5</div>
        <div class="bottom">5</div>
      </div>
    </div>

    
    <script src="js/script.js"></script>
  </body>
</html>
